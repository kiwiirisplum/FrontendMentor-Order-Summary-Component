<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="img"> <img src="./images/illustration-hero.svg" alt="A figure listening music"></div>
    <h2 class="title">Order Summary</h2>
    <p class="content">  You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
  <section class="plan-box">
  <img src="./images/icon-music.svg" alt="A music icon">
  <div class="plan-left">
  <h4 class="plan">Annual Plan</h4>
  <p class="price">$59.99/year</p>
</div>
<div class="plan-right">
  <a href="#" class="change">Change</a>
</div>
  
  </section>
 <button class="payment" type="submit"><a href="#">Proceed to Payment</a></button> 
  <div class="cancel"><a href="#" class="cancel">Cancel Order</a></div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shan Li</a>.
  </div>
</body>
</html>
